<ul class="list-group">
  <li [class]="getAllCategoryClass()" routerLink="/products"> All Products</li>
  <li (click)="setCurrentCategory(c)"
  routerLink="/products/category/{{c.categoryId}}"
  *ngFor="let c of categories"
  [class]="getCurrentCategoryClass(c)">{{c.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory"> {{currentCategory.categoryName}} </h5>
