<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>categoryId</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tr *ngFor = "let p of products">
        <td>{{p.productName}}</td>
        <td>{{p.productId}}</td>
        <td>{{p.categoryId}}</td>
        <td>{{p.unitPrice}}</td>
        <td>{{p.unitsInStock}}</td>
    </tr>
</table>
